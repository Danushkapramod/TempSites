    <style>
      :root {

        --card-bg: white;
        --text-color: #333;
        --secondary-text: #666;

        --shadow: 0 4px 12px rgba(0, 0, 0, 0.05);

        --border-color: #eee;
      }

      .dark-mode {
        --bg-color: #121212;
        --card-bg: #1e1e1e;
        --text-color: #f0f0f0;
        --secondary-text: #aaa;
        --accent-color: #ff4081;
        --shadow: 0 4px 12px rgba(0, 0, 0, 0.3);
        --hover-shadow: 0 6px 16px rgba(0, 0, 0, 0.4);
        --border-color: #333;

        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Poppins', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell,
          sans-serif;
        transition: background-color 0.3s, color 0.3s;
      }

      body {
        background-color: var(--bg-color);
        color: var(--text-color);
        padding: 20px;
        min-height: 100vh;
      }

      .container {
        max-width: 800px;
        margin: 0 auto;
      }

      header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 30px;
        gap: 15px;
      }

      h1 {
        color: var(--accent-color);
        font-weight: 600;
        margin: 0;
        font-size: clamp(1.25rem, 4vw, 1.75rem); /* Responsive font size */
        white-space: nowrap; /* Prevent title from wrapping */
        overflow: hidden;
        text-overflow: ellipsis; /* Add ellipsis if text is too long */
      }

      .controls {
        flex: 0.4;
        display: flex;
        justify-content: flex-end;
        gap: 12px;
      }

      .pagination .active {
        background-color: #ff0050;
        color: white;
        font-weight: bold;
        transform: scale(1.1);
      }
      .page-progress {
        width: 100%;
        height: 4px;
        background: #eee;
        margin-bottom: 10px;
      }

      .page-progress-fill {
        height: 100%;
        background: #ff0050;
        width: var(--progress, 0%);
        transition: width 0.3s ease;
      }

      .sort-options select {
        padding: 8px 15px;
        border-radius: 20px;
        border: 1px solid var(--border-color);
        background-color: var(--card-bg);
        color: var(--text-color);
        cursor: pointer;
      }

      .theme-toggle {
        background: none;
        border: none;
        font-size: 1.2rem;
        color: var(--text-color);
        cursor: pointer;
        padding: 5px;
        border-radius: 50%;
        width: 36px;
        height: 36px;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .theme-toggle:hover {
        background-color: rgba(255, 255, 255, 0.1);
      }

      .comment-card {
        background: var(--card-bg);
        border-radius: 12px;
        padding: 16px;
        margin-bottom: 20px;
        box-shadow: var(--shadow);
        transition: transform 0.2s, box-shadow 0.2s;
      }

      .comment-card:hover {
        transform: translateY(-2px);
        box-shadow: var(--hover-shadow);
      }

      .comment-header {
        display: flex;
        align-items: center;
        margin-bottom: 4px;
      }

      .avatar {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        object-fit: cover;
        margin-right: 12px;
        border: 2px solid var(--accent-color);
      }

      .username {
        font-weight: 600;
        font-size: 15px;
        color: var(--text-color);
      }

      .comment-text {
        margin-bottom: 12px;
        font-size: 15px;
        line-height: 1.4;
        padding-left: 52px;
        color: var(--text-color);
      }

      .comment-footer {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding-left: 52px;
        color: var(--secondary-text);
        font-size: 13px;
      }

      .likes {
        display: flex;
        align-items: center;
        gap: 5px;
      }

      .likes i {
        color: var(--accent-color);
      }

      .timestamp {
        opacity: 0.8;
      }

      .emoji {
        font-size: 16px;
      }

      .pagination {
        display: flex;
        justify-content: center;
        margin-top: 30px;
        gap: 10px;
        flex-wrap: wrap;
      }

      .pagination button {
        padding: 8px 15px;
        border-radius: 20px;
        border: none;
        background-color: var(--accent-color);
        color: white;
        cursor: pointer;
        font-weight: 500;
        min-width: 40px;
      }

      .pagination button:disabled {
        background-color: var(--secondary-text);
        cursor: not-allowed;
        opacity: 0.7;
      }

      .pagination button.active {
        background-color: var(--accent-color);
        box-shadow: 0 0 0 2px #ffffff;
      }
      .page-indicator {
        text-align: end;
        padding-bottom: 8px;
        font-size: smaller;
      }
      .loading {
        text-align: center;
        padding: 20px;
        color: var(--secondary-text);
      }

      .dot-indicator {
        display: flex;
        justify-content: center;
        gap: 8px;
        margin-top: 10px;
      }
      .dot {
        width: 10px;
        height: 10px;
        border-radius: 50%;
        background: #ccc;
      }
      .dot.active {
        background: #ff0050;
        transform: scale(1.3);
      }
      .no-results {
        text-align: center;
        padding: 40px;
        color: var(--secondary-text);
        font-size: 1.1rem;
      }

      @media (max-width: 600px) {
        header {
          flex-wrap: nowrap; /* Prevent wrapping to multiple lines */
          gap: 8px;
          margin-bottom: 20px;
        }

        .controls {
          gap: 8px;
        }

        .sort-options select {
          padding: 5px 8px;
          font-size: 0.8rem;
          max-width: 120px; /* Limit select width */
        }

        .theme-toggle {
          padding: 3px;
          width: 28px;
          height: 28px;
        }
      }

      /* Very small screens */
      @media (max-width: 400px) {
        h1 {
          max-width: 40%; /* Give more space to controls */
        }

        .sort-options select {
          max-width: 100px;
          padding: 4px 6px;
        }
      }

      .comment-text,
      .comment-footer {
        padding-left: 0;
        margin-left: 52px;
      }
    </style>

      // Configuration
      const COMMENTS_PER_PAGE = 200;
      let currentPage = 1;
      let allComments = [];
      let filteredComments = [];
      let sortMethod = 'longest';
      let totalPages = 1;

      // DOM Elements
      const commentsContainer = document.getElementById('commentsContainer');
      const paginationContainer = document.getElementById('pagination');
      const searchInput = document.getElementById('searchInput');
      const sortSelect = document.getElementById('sortSelect');
      const themeToggle = document.getElementById('themeToggle');
      const pageIndicator = document.createElement('div'); // Create page indicator element

      // Initialize the page
      document.addEventListener('DOMContentLoaded', () => {
        // Add page indicator to DOM
        pageIndicator.className = 'page-indicator';
        commentsContainer.before(pageIndicator);

        // Check for saved theme preference
        if (localStorage.getItem('darkMode') === 'enabled') {
          document.body.classList.add('dark-mode');
          themeToggle.innerHTML = '<i class="fas fa-sun"></i>';
        }

        // Load comments from JSON file
        fetchComments();

        // Set up event listeners
        if (searchInput) {
          searchInput.addEventListener('input', handleSearch);
        }
        if (sortSelect) {
          sortSelect.addEventListener('change', handleSortChange);
        }
        if (themeToggle) {
          themeToggle.addEventListener('click', toggleTheme);
        }
      });

      // Fetch comments from JSON file
      async function fetchComments() {
        try {
          // Try multiple ways to load the JSON file
          //const jsonPath = 'comments_sorted_by_text_length.json';
          //let response;

          // try {
          // response = await fetch(jsonPath);
          // if (!response.ok) throw new Error(`HTTP status ${response.status}`);
          //} catch (fetchError) {
          //   console.log('Direct fetch failed, trying relative path...', fetchError);
          //  response = await fetch('./' + jsonPath);
          //  if (!response.ok) throw new Error(`HTTP status ${response.status}`);
          // }

          //allComments = await response.json();
          // console.log('Successfully loaded', allComments.length, 'comments');

          // Generate more comments for pagination demo (remove in production)
          // allComments = generateMoreComments(allComments, 1000);

          filteredComments = [...comments];
          totalPages = Math.ceil(filteredComments.length / COMMENTS_PER_PAGE);
          applySorting();
          renderComments();
          renderPagination();
          updatePageIndicator();
        } catch (error) {
          console.error('Error loading comments:', error);
          showErrorMessage();
          loadFallbackData();
        }
      }

      // Show error message
      function showErrorMessage() {
        commentsContainer.innerHTML = `
            <div class="no-results">
              <i class="fas fa-exclamation-triangle"></i>
              <p>Failed to load comments. ${error.message}</p>
              <p>Using fallback data instead.</p>
            </div>
          `;
      }

      // Load fallback data
      function loadFallbackData() {
        allComments = [
          // Your original comments data here
          {

        ];

        // Generate more comments for pagination demo (remove in production)
        allComments = generateMoreComments(allComments, 1000);

        filteredComments = [...allComments];
        totalPages = Math.ceil(filteredComments.length / COMMENTS_PER_PAGE);
        applySorting();
        renderComments();
        renderPagination();
        updatePageIndicator();
      }

      // Generate more comments for pagination demo
      function generateMoreComments(baseComments, count) {
        const newComments = [...baseComments];
        for (let i = 0; i < count; i++) {
          const randomComment = baseComments[Math.floor(Math.random() * baseComments.length)];
          const newComment = {
            ...randomComment,
            username: randomComment.username + (i % 10 === 0 ? `_${Math.floor(i / 10)}` : ''),
            likes: Math.floor(Math.random() * 5000).toString(),
            timestamp: `${Math.floor(Math.random() * 30)}d ago`,
          };
          newComments.push(newComment);
        }
        return newComments;
      }

      // Render comments for the current page
      function renderComments() {
        if (filteredComments.length === 0) {
          commentsContainer.innerHTML = `
              <div class="no-results">
                <i class="far fa-comment-slash"></i>
                <p>No comments found matching your search.</p>
              </div>
            `;
          return;
        }

        const startIndex = (currentPage - 1) * COMMENTS_PER_PAGE;
        const endIndex = startIndex + COMMENTS_PER_PAGE;
        const commentsToShow = filteredComments.slice(startIndex, endIndex);

        commentsContainer.innerHTML = commentsToShow
          .map(
            (comment) => `
            <div class="comment-card">
              <div class="comment-header">
                <img  alt="${comment.username}'s avatar" class="avatar">
                <div class="username">${comment.username}</div>
              </div>
              <div class="comment-text">
                ${comment.text}
              </div>
              <div class="comment-footer">
                <div class="timestamp">${comment.timestamp}</div>
                <div class="likes">
                  <i class="fas fa-heart"></i> ${parseInt(comment.likes).toLocaleString()}
                </div>
              </div>
            </div>
          `
          )
          .join('');
      }

      // Render pagination buttons with enhanced current page indicator
      function renderPagination() {
        if (totalPages <= 1) {
          paginationContainer.innerHTML = '';
          return;
        }

        let paginationHTML = '';
        const maxVisiblePages = 5;
        let startPage = Math.max(1, currentPage - Math.floor(maxVisiblePages / 2));
        let endPage = Math.min(totalPages, startPage + maxVisiblePages - 1);

        // Adjust if we're at the beginning or end
        if (endPage - startPage + 1 < maxVisiblePages) {
          startPage = Math.max(1, endPage - maxVisiblePages + 1);
        }

        // Previous button
        paginationHTML += `
            <button id="prevPage" ${currentPage === 1 ? 'disabled' : ''} aria-label="Previous page">
              <i class="fas fa-chevron-left"></i>
            </button>
          `;

        // First page and ellipsis if needed
        if (startPage > 1) {
          paginationHTML += createPageButton(1);
          if (startPage > 2) {
            paginationHTML += `<span class="ellipsis">...</span>`;
          }
        }

        // Visible page range
        for (let i = startPage; i <= endPage; i++) {
          paginationHTML += createPageButton(i);
        }

        // Last page and ellipsis if needed
        if (endPage < totalPages) {
          if (endPage < totalPages - 1) {
            paginationHTML += `<span class="ellipsis">...</span>`;
          }
          paginationHTML += createPageButton(totalPages);
        }

        // Next button
        paginationHTML += `
            <button id="nextPage" ${currentPage === totalPages ? 'disabled' : ''} aria-label="Next page">
              <i class="fas fa-chevron-right"></i>
            </button>
          `;

        paginationContainer.innerHTML = paginationHTML;

        // Add event listeners
        document.getElementById('prevPage')?.addEventListener('click', goToPreviousPage);
        document.getElementById('nextPage')?.addEventListener('click', goToNextPage);
        document.querySelectorAll('.page-btn').forEach((btn) => {
          btn.addEventListener('click', () => goToPage(parseInt(btn.dataset.page)));
        });

        updatePageIndicator();
      }

      // Helper to create a page button
      function createPageButton(pageNum) {
        const isActive = pageNum === currentPage;
        return `
            <button class="page-btn ${isActive ? 'active' : ''}" 
                    data-page="${pageNum}"
                    aria-label="Page ${pageNum}"
                    aria-current="${isActive ? 'page' : 'false'}">
              ${pageNum}
            </button>
          `;
      }

      // Update the page indicator text
      function updatePageIndicator() {
        pageIndicator.textContent = `Page ${currentPage} of ${totalPages}`;
        pageIndicator.setAttribute('aria-live', 'polite');
      }

      // Navigation functions
      function goToPage(pageNum) {
        if (pageNum < 1 || pageNum > totalPages || pageNum === currentPage) return;

        currentPage = pageNum;
        renderComments();
        renderPagination();
        window.scrollTo({ top: 0, behavior: 'smooth' });
      }

      function goToPreviousPage() {
        goToPage(currentPage - 1);
      }

      function goToNextPage() {
        goToPage(currentPage + 1);
      }

      // Handle search input
      function handleSearch() {
        const searchTerm = searchInput.value.toLowerCase();

        if (searchTerm === '') {
          filteredComments = [...allComments];
        } else {
          filteredComments = allComments.filter(
            (comment) =>
              comment.text.toLowerCase().includes(searchTerm) || comment.username.toLowerCase().includes(searchTerm)
          );
        }

        currentPage = 1;
        totalPages = Math.ceil(filteredComments.length / COMMENTS_PER_PAGE);
        applySorting();
        renderComments();
        renderPagination();
      }

      // Handle sort change
      function handleSortChange() {
        sortMethod = sortSelect.value;
        applySorting();
        renderComments();
      }

      // Apply sorting
      function applySorting() {
        switch (sortMethod) {
          case 'longest':
            filteredComments.sort((a, b) => b.text.length - a.text.length);
            break;
          case 'shortest':
            filteredComments.sort((a, b) => a.text.length - b.text.length);
            break;
          case 'most-liked':
            filteredComments.sort((a, b) => parseInt(b.likes) - parseInt(a.likes));
            break;
          case 'least-liked':
            filteredComments.sort((a, b) => parseInt(a.likes) - parseInt(b.likes));
            break;
        }
      }

      // Toggle theme
      function toggleTheme() {
        document.body.classList.toggle('dark-mode');

        if (document.body.classList.contains('dark-mode')) {
          localStorage.setItem('darkMode', 'enabled');
          themeToggle.innerHTML = '<i class="fas fa-sun"></i>';
        } else {
          localStorage.setItem('darkMode', 'disabled');
          themeToggle.innerHTML = '<i class="fas fa-moon"></i>';
        }
      }
    </script>
